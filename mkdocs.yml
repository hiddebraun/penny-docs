site_name: Penny
theme:
  name: material

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - pymdownx.superfences:
        # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom  
  - pymdownx.details

plugins:
  - mermaid2

nav:
  - Home: index.md
  - MVP: mvp/index.md
  - Architecture: architecture/overview.md
  - Onboarding: onboarding/index.md
  - Registration: registration/index.md
  - Authentication: auth/index.md
  - Chat: chat/index.md
  - Products: products/index.md
  - Portfolio: portfolio/index.md
  - Profile: profile/index.md
  - Penny Box: penny-box/index.md
  - Learning Tracks: learning/index.md
