site_name: Penny
theme:
  name: material
  logo: assets/logo.png
  palette:
    primary: deep orange

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.details

plugins:
  - mermaid2

nav:
  - mvp/index.md
  - Architecture:
    - architecture/overview.md
    - architecture/api.md
    - architecture/deployment.md
  - onboarding/index.md
  - registration/index.md
  - auth/index.md
  - chat/index.md
  - products/index.md
  - portfolio/index.md
  - profile/index.md
  - penny-box/index.md
  - learning/index.md
